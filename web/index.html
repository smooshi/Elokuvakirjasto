<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elokuvakirjasto</title>
  </head>
  <body ng-app="MovieApp">
	<div ng-controller="MovieController">
    <h1>Elokuvakirjasto: </h1>
	
	<h2>Lista:</h2>
	
	<h2>Lisää elokuva:</h2>
	
	<form name="form" class="css-form" novalidate>
	Nimi: <input type="text" ng-model="movie.name" name="nimi" required /><br />
	<div ng-show="form.$submitted || form.nimi.$touched">
		<div ng-show="form.nimi.$error.required">Pakollinen kenttä!</div>
	</div>
	Ohjaaja: <input type="text" ng-model="movie.director" name="ohjaaja" required/><br />
	Julkaisuvuosi: <input type="number" ng-model="movie.year" name="vuosi" required/><br />
	Kuvaus: <input type="text" ng-model="movie.description" name="kuvaus" required/><br />
	
	</form>
	
	
	</div>
	
	
    <!-- Hyödyllisiä kirjastoja -->
    <script src="bower_components/angular-route/angular-route.min.js"></script>
    <script src="bower_components/firebase/firebase.js"></script>
	
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

    <!-- Linkitä omat tiedostosi tähän (huomaa, että polun juuri on web-kansio!) -->
    <script src="app/app.js"></script>    
  </body>
</html>
